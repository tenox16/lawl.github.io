<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Whitelist RP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Page Intro -->
    <div id="intro">
      <h2>Avant de commencer la Whitelist, posez ces questions :</h2>
      <ul>
        <li>Âge IRL ?</li>
        <li>Ancienneté sur FiveM (nombre d'heures) ?</li>
        <li>Serveurs précédents fréquentés ?</li>
        <li>Background et ambitions RP ?</li>
      </ul>
      <button onclick="startWhitelist()">Le joueur a répondu à ces questions<br>Démarrer la WL</button>
    </div>

    <!-- Questions -->
    <div id="quiz" style="display:none;">
      <h3 id="questionNumber"></h3>
      <p id="questionText"></p>
      <p><strong>Réponse attendue :</strong> <span id="expectedAnswer"></span></p>
      <button onclick="nextQuestion(true)">Bonne réponse</button>
      <button onclick="nextQuestion(false)">Mauvaise réponse</button>
    </div>

    <!-- Fin -->
    <div id="end" style="display:none;">
      <h2>Whitelist terminée ✅</h2>
      <p id="finalScore"></p>
      <p id="finalMessage"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
